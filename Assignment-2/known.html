<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="know.css" />
  </head>
  <body>
    <div class="page">
      <div class="top-bar">
        <div class="title">Know More</div>
        <div class="navigation"><div class="tab">Home</div></div>
      </div>
      <div class="div">
        <div class="container">
          <div class="container-2">
            <div class="description">Important details</div>
            <button class="button">
              <div class="primary"><div class="text-wrapper">Contact Vendor</div></div>
            </button>
          </div>
          <div class="list">
            <div class="row">
              <div class="item">
                <div class="frame"><div class="icon">📍</div></div>
                <div class="frame-2">
                  <div class="title-2">Location</div>
                  <div class="subtitle">Booth 12</div>
                </div>
                <img class="vector" src="img/vector-200-4.svg" />
              </div>
            </div>
            <div class="row">
              <div class="item">
                <div class="frame"><div class="icon">🅿️</div></div>
                <div class="frame-2">
                  <div class="title-2">Parking</div>
                  <div class="subtitle">Available</div>
                </div>
                <img class="vector" src="img/image.svg" />
              </div>
            </div>
            <div class="row">
              <div class="item">
                <div class="frame"><div class="icon">🏪</div></div>
                <div class="frame-2">
                  <div class="title-2">Facilities</div>
                  <div class="subtitle">Restrooms, Seating</div>
                </div>
                <img class="vector" src="img/vector-200.svg" />
              </div>
            </div>
          </div>
        </div>
        <div class="image-container"></div>
        <img class="img" src="img/vector-200-3.svg" />
      </div>
      <div class="div">
        <div class="container-3">
          <div class="title-3">Send Feedback</div>
          <p class="p">Let us know your thoughts</p>
        </div>
        <div class="list-2">
          <div class="input-wrapper">
            <div class="input">
              <div class="title-4">Your Name</div>
              <div class="textfield"><div class="text">Enter your name</div></div>
            </div>
          </div>
          <div class="input-wrapper">
            <div class="input">
              <div class="title-4">Feedback</div>
              <div class="textfield"><div class="text">Enter your feedback</div></div>
            </div>
          </div>
          <button class="button">
            <div class="primary"><div class="text-wrapper">Submit Feedback</div></div>
          </button>
        </div>
        <img class="vector-2" src="img/vector-200-2.svg" />
      </div>
      <div class="section">
        <div class="title-wrapper"><p class="title-5">© 2022 Vendor ABC. All rights reserved.</p></div>
      </div>
    </div>
  </body>
</html>
